<html>
<head>
    <title>Youtube PlaybackRate Changer</title>
    <meta charset="utf-8">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/popup.js"></script>
</head>
<body style="width: 200px; height: 70px;">
    <div style="margin: 10px;">
        再生速度[%] :
        <span id="currentSpeed">100</span><br /><br />
        <input type="range" id="speed" min="25" max="400" step="1" value="100" style="width: 180px;" />
    </div>
    <div id="VideoTitle" style="display: none;">無題？</div>
</body>
</html>
